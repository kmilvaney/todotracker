<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> To Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Patua+One" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
  <div class="container">
  <h2>My To Do Tracker</h2>
  <p><em>Enter your task and click on the Add button.</em></p>
  <p><em>When you've completed an item on your list, double click it and watch it disappear!</em></p>
  <form name="toDoList">
      <input type="text" name="ListItem" placeholder="Type your to do here!"/>
  </form>

  <div id="add-button">Add to your list</div>
  <br/><br/>
  <ul></ul>
  </div>
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/master.js"></script>
</body>
</html>
